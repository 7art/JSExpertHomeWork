<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS/Expert Example</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav hidden-sm hidden-md">
            <li class="active"><a href="#">Работа с DOM</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.jsexpert.net/#head">Главная</a></li>
            <li>
              <a href="http://www.jsexpert.net/#basic"
                >Как стать программистом</a
              >
            </li>
            <li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
            <li>
              <a href="http://www.jsexpert.net/#angular">Продвинутый JS</a>
            </li>
            <li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="site-wrapper">
      <div class="container">
        <div class="row text-center">
          <div class="col-lg-12 col-md-12"><h3>Галерея</h3></div>
        </div>
        <div class="row text-center">
          <div class="col-lg-4 col-md-4 message">
          </div>
          <div class="col-lg-4 col-md-4">
            <select id="sort-type" class="form-control">
              <option default value="0">По имени А — Я</option>
              <option value="1">По имени Я — А</option>
              <option value="2">Сначала новые</option>
              <option value="3">Сначала старые</option>
            </select>
            <br />
          </div>

          <div class="col-lg-12 col-md-12">
            <div class="btn btn-default" id="play">Добавить изображение</div>
            <p>Добавленно изображений: <span id="counter">0</span></p>
          </div>
        </div>

        <div class="row text-center" id="mainGallery"></div>
        <div class="row">
            <div class="modal fade bs-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                <div class="modal-dialog modal-sm" role="document">
                  <div class="modal-content">
                      <div class="modal-header">                          
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                    <div class="modal-body">
                      <h4 class="text-center">В базе отсутствуют элементы. Дальнейшее добавление невозможно!!!</h4>
                    </div>
                  </div>
                </div>
              </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
