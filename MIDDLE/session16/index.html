<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Форма входа</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">JSExpert</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="">Главная</a>
      <a class="p-2 text-dark" href="#">Галлерея</a>
      <a class="p-2 text-dark" href="#">О компании</a>
      <a class="p-2 text-dark" href="#">Курсы</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Войти</a>
  </div>

  <main class="text-center" role="main">
    <div class="d-block" id="login-form">
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus=""
          autocomplete="off">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" id="inputPassword" class="form-control" placeholder="Password" required="" autocomplete="off">
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div class="btn btn-lg btn-primary btn-block" id="signin">Sign in</div>
      </form>
    </div>
    <div class="d-none" id="content">
      <div class="container">
        <div class="row">
          <div class="col text-left">
            <h2>Информация о пользователе</h2>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="localStorageEmail">Email address</label>
            <input type="email" class="form-control" id="outEmail" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="col">
            <div class="form-group">
              <label>Password</label>
              <div class="input-group" id="show_hide_password">
                <input class="form-control" id="outPassword" type="password">
                <div class="input-group-addon">
                  <i class="fa fa-eye-slash" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="btn btn-lg btn-primary btn-block mt-5 mb-3" id="moveback">Вернуться назад</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="text-center">
    <p class="mt-5 mb-3 text-muted">© 2019</p>
  </div>

  <div class="modal fade bd-modal-sm" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="alert alert-danger alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="alerts">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src=js/data.js> </script> <script src=js/service.js> </script> <script src=js/main.js> </script> </body> </html>
